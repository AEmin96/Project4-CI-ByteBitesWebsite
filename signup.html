<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
</head>
<body>
    <div class="banner">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container">
            <a class="navbar-brand restaurant-name" href="#">ByteBites</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="book.html">Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-active" href="custlogin.html">Customer Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </nav>
    
    <div class="container main-content ">
        <div class="main-content-banner">
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" class="form-control" id="signup-username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" class="form-control" id="signup-email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="signup-repeat-email">Repeat Email</label>
                    <input type="email" class="form-control" id="signup-repeat-email" placeholder="Repeat email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="signup-repeat-password">Repeat Password</label>
                    <input type="password" class="form-control" id="signup-repeat-password" placeholder="Repeat password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            
          
    </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
