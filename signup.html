<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBites</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
</head>
<body>
    <div class="banner">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container">
                <a class="navbar-brand restaurant-name" href="index.html">ByteBites</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="book.html">Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-active" href="custlogin.html">Customer Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container main-content">
        <div class="modal fade"  id="signup-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="signup-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signup-modal-label">Sign Up Error</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Error message will be displayed here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="success-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="success-modal-label">Registration Successful</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Congratulations! You have successfully registered.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="loginnowbtn" onclick="">Log In Now</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content-banner">
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" class="form-control" id="signup-username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" class="form-control" id="signup-email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="signup-repeat-email">Repeat Email</label>
                    <input type="email" class="form-control" id="signup-repeat-email" placeholder="Repeat email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="signup-repeat-password">Repeat Password</label>
                    <input type="password" class="form-control" id="signup-repeat-password" placeholder="Repeat password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();

            var email = document.getElementById("signup-email").value;
            var repeatEmail = document.getElementById("signup-repeat-email").value;
            var password = document.getElementById("signup-password").value;
            var repeatPassword = document.getElementById("signup-repeat-password").value;

            if (email !== repeatEmail) {
                displayError("Emails do not match. Please try again.");
                return;
            }

            if (password !== repeatPassword) {
                displayError("Passwords do not match. Please try again.");
                return;
            }

            // Show the success modal when sign up is successful
            $('#success-modal').modal('show');
        });

        // Function to display a custom error message in the error modal
        function displayError(errorMessage) {
            var modalBody = document.querySelector(".modal-body");
            modalBody.textContent = errorMessage;

            $('#signup-modal').modal('show');
        }

        // Function to redirect to "custlogin.html" upon clicking "Log In Now"
        document.getElementById("loginnowbtn").addEventListener("click", function() {
        window.location.href = "custlogin.html";
        });
    </script>
</body>
</html>
