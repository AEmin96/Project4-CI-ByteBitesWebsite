{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBites</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
</head>
<body>
    <div class="banner">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container">
                <a class="navbar-brand restaurant-name" href="{% url 'index' %}">ByteBites</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-active" href="{% url 'mybookings' %}"> My Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}"> Log Out </a>
                        </li>
                      
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container main-content">
        <div class="main-content-banner">
            <div class="booking-section">
                <h1>Your Bookings:</h1>
                <form id="booking-form" method="post" action="{% url 'newbook' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="date">Select a Date:</label> <br>
                        <input type="date" id="date" name="date" min="2023-10-17" required>
                    </div>
                <button class="update-btn btn btn-primary" > Add Another Booking </button> 
               </form>
                <li>
                {% for book in mybooks %}
                
                <ol>
                    {{ book.user.username }} - {{ book.date }}
                    <button class="delete-btn btn btn-danger" data-booking-id="{{ book.id }}">Delete</button>                 
                    <button class="update-btn btn btn-info" data-booking-id="{{ book.id }}">Update</button>
                    <input type="date" class="update-date" data-booking-id="{{ book.id }}" value="{{ book.date }}">
                </ol>
               
                {% endfor %}
                 </li>
            </div>
        </div>
        </div>
    </div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        const deleteButtons = document.querySelectorAll('.delete-btn');
        const updateButtons = document.querySelectorAll('.update-btn');
    
        deleteButtons.forEach(button => {
            button.addEventListener('click', function() {
                const bookingId = this.getAttribute('data-booking-id');
                if (confirm('Are you sure you want to delete this booking?')) {
                    deleteBooking(bookingId);
                }
            });
        });
    
        updateButtons.forEach(button => {
            button.addEventListener('click', function() {
                const bookingId = this.getAttribute('data-booking-id');
                const updatedDateInput = document.querySelector(`.update-date[data-booking-id="${bookingId}"]`);
                
                // Log the value of the clicked date
                console.log('Clicked date value:', updatedDateInput.value);
        
                updateBooking(bookingId, updatedDateInput.value);
            });
        });
        
        
        function deleteBooking(bookingId) {
            fetch(`/booking/${bookingId}/delete/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (response.ok) {
                    location.reload();  // Refresh the page after successful deletion
                } else {
                    console.error('Error deleting booking');
                }
            })
            .catch(error => {
                console.error('Error deleting booking', error);
            });
        }
    
        function updateBooking(bookingId, updatedDate) {
            fetch(`/booking/${bookingId}/update/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    date: updatedDate
                })
            })
            .then(response => {
                if (response.ok) {
                    location.reload();  // Refresh the page after successful update
                } else {
                    console.error('Error updating booking');
                }
            })
            .catch(error => {
                console.error('Error updating booking', error);
            });
        }
    });
</script>

       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
